<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm và phân trang</title>
</head>
<body>
<h2>Tìm kiếm sản phẩm (Phân trang)</h2>
<form action="/product/search-and-page" method="get">
    <input name="keywords" th:value="${keywords}" placeholder="Search name...">
    <button type="submit">Search</button>
</form>

<table border="1" width="100%">
    <tr><th>ID</th><th>Name</th><th>Price</th></tr>
    <th:block th:each="item : ${page.content}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
        </tr>
    </th:block>
</table>

<div>
    <a th:href="@{|/product/search-and-page?p=0|}">First</a>
    <a th:if="${!page.first}" th:href="@{|/product/search-and-page?p=${page.number - 1}|}">Previous</a>
    <a th:if="${!page.last}" th:href="@{|/product/search-and-page?p=${page.number + 1}|}">Next</a>
    <a th:href="@{|/product/search-and-page?p=${page.totalPages - 1}|}">Last</a>
</div>

<ul>
    <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
    <li>Trang số: [[${page.number}]]</li>
    <li>Kích thước trang: [[${page.size}]]</li>
    <li>Tổng số thực thể: [[${page.totalElements}]]</li>
    <li>Tổng số trang: [[${page.totalPages}]]</li>
</ul>
</body>
</html>
