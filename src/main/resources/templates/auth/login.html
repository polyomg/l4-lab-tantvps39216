<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    i { color: red; }
  </style>
</head>
<body>

<i th:text="${message}"></i>

<form action="/auth/login" method="post">
  <label>Username:</label>
  <input name="username">
  <br>
  <label>Password:</label>
  <input name="password" type="password">
  <hr>
  <button>Login</button>
</form>

</body>
</html>
