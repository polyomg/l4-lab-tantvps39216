<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gửi Mail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-3">Bài 3: Gửi Mail</h2>

<form th:action="@{/mail/send-direct}" th:object="${mail}" method="post">

  <div class="mb-3">
    <label class="form-label">From:</label>
    <input th:field="*{from}" class="form-control" placeholder="nguoi-gui@gmail.com">
  </div>

  <div class="mb-3">
    <label class="form-label">To:</label>
    <input th:field="*{to}" class="form-control" placeholder="nguoi-nhan@gmail.com" required>
  </div>

  <div class="mb-3">
    <label class="form-label">CC:</label>
    <input th:field="*{cc}" class="form-control" placeholder="cc@gmail.com">
  </div>

  <div class="mb-3">
    <label class="form-label">BCC:</label>
    <input th:field="*{bcc}" class="form-control" placeholder="bcc@gmail.com">
  </div>

  <div class="mb-3">
    <label class="form-label">Subject:</label>
    <input th:field="*{subject}" class="form-control" placeholder="Tiêu đề mail" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Body:</label>
    <textarea th:field="*{body}" class="form-control" rows="5" placeholder="Nội dung email"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Attachments (Đường dẫn file trên server):</label>
    <input th:field="*{filenames}" class="form-control" placeholder="C:/path/to/file1.txt, C:/path/to/file2.png">
  </div>

  <div class="card-footer text-center">
    <button th:formaction="@{/mail/send-direct}" class="btn btn-primary">
      Gửi trực tiếp (Send)
    </button>

    <button th:formaction="@{/mail/send-queue}" class="btn btn-success">
      Xếp hàng đợi (Push)
    </button>
  </div>

  <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>

</form>

</body>
</html>
